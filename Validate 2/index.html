<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./assets/css/style.css">
      <link rel="stylesheet" href="./assets/fontawesome-free-6.2.1-web/css/all.min.css">
      <title>Document</title>
</head>
<body>
      <div class="main">

            <form action="" method="POST" class="form" id="registor-form">          
              <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" rules="required|checkspace" placeholder="VD: Đào Hải Long" class="form-control">
                <span class="form-message"></span>
              </div>

              <div class="form-group">
                <label for="password_confirmation" class="form-label">Giới tính</label>
                <div class="row">
                  <input  name="gender" type="radio" rules="required" value="male" class="form-radio"><span>Nam</span>
                  <input  name="gender" type="radio" rules="required" value="female" class="form-radio"><span>Nữ</span>
                  <input  name="gender" type="radio" rules="required" value="orther" class="form-radio"><span>Khác</span>
                </div>
                <span class="form-message"></span>
              </div>

              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
              </div>
          
              <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" rules="required|min:3|checkspace" type="password" placeholder="Nhập mật khẩu" class="form-control pr-20 show-hidden">
                <i class="fa fa-eye icon"></i>
                <span class="form-message"></span>
              </div>
          
              <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" rules="required|password_confirmation" type="password" 
                placeholder="Nhập lại mật khẩu" class="form-control pr-20 show-hidden">
                <i class="fa fa-eye icon"></i>
                <span class="form-message"></span>
              </div>

              <div class="form-group">
                <label for="email" class="form-label">Chọn tỉnh/TP</label>
                <select id="list-city" name="list-city" rules="required"class="form-control">
                    <option value="">--Chọn Tỉnh/TP</option>
                    <option value="HaNoi">Hà Nội</option>
                    <option value="HaiDuong">Hải Dương</option>
                    <option value="Tp.HoChiMinh">Tp.Hồ Chí Minh</option>
                </select>
                <span class="form-message"></span>
              </div>

              <div class="form-group">
                <label for="email" class="form-label">Avatar</label>
                <input  rules="required" class="form-control" type="file" name="Avatar" id="UpImage">
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <label for="password_confirmation" class="form-label">Ngôn ngữ muốn học</label>
                <div class="row">
                  <input  name="Cousers" type="checkbox" rules="required" value="PHP" class="form-radio"><span>PHP</span>
                  <input  name="Cousers" type="checkbox" rules="required" value="Javascript" class="form-radio"><span>Javascript</span>
                  <input  name="Cousers" type="checkbox" rules="required" value="C#" class="form-radio"><span>C#</span>
                  <input  name="Cousers" type="checkbox" rules="required" value="SQL" class="form-radio"><span>SQL</span>
                </div>
                <span class="form-message"></span>
              </div>

              <button class="form-submit">Đăng ký</button>
            </form>
          
            </div>
            <script src="./assets/js/main.js"></script>
            <script>
                Validator('#registor-form')
            </script>
</body>
</html>
