<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./assets/css/style.css">
      <link rel="stylesheet" href="./assets/fontawesome-free-6.2.1-web/css/all.min.css">
      <title>Document</title>
</head>
<body>
      <div class="main">

            <form action="" method="POST" class="form" id="form-1">
              <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
                <span class="form-message"></span>
              </div>

              <div class="form-group">
                <label for="password_confirmation" class="form-label">Giới tính</label>
                <div class="row">
                  <input  name="gender" type="radio" value="male" class="form-radio"><span>Nam</span>
                  <input  name="gender" type="radio" value="female" class="form-radio"><span>Nữ</span>
                  <input  name="gender" type="radio" value="orther" class="form-radio"><span>Khác</span>
                </div>
                <span class="form-message"></span>
              </div>

              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
              </div>
          
              <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control pr-20">
                <i class="fa fa-eye icon"></i>
                <span class="form-message"></span>
              </div>
          
              <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control pr-20">
                <i class="fa fa-eye icon"></i>
                <span class="form-message"></span>
              </div>

              <div class="form-group">
                <label for="email" class="form-label">Chọn tỉnh/TP</label>
                <select id="list-city" name="list-city" class="form-control">
                    <option value="">--Chọn Tỉnh/TP</option>
                    <option value="HaNoi">Hà Nội</option>
                    <option value="HaiDuong">Hải Dương</option>
                    <option value="Tp.HoChiMinh">Tp.Hồ Chí Minh</option>
                </select>
                <span class="form-message"></span>
              </div>

              <div class="form-group">
                <label for="email" class="form-label">Avatar</label>
                <input class="form-control" type="file" name="Avatar" id="UpImage">
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <label for="password_confirmation" class="form-label">Ngôn ngữ muốn học</label>
                <div class="row">
                  <input  name="Cousers" type="checkbox" value="PHP" class="form-radio"><span>PHP</span>
                  <input  name="Cousers" type="checkbox" value="Javascript" class="form-radio"><span>Javascript</span>
                  <input  name="Cousers" type="checkbox" value="C#" class="form-radio"><span>C#</span>
                  <input  name="Cousers" type="checkbox" value="SQL" class="form-radio"><span>SQL</span>
                </div>
                <span class="form-message"></span>
              </div>

              <button class="form-submit">Đăng ký</button>
            </form>
          
            </div>
</body>
<script src="./assets/js/main.js"></script>
<script>
      Validator({
            form:'#form-1',
            form_group_selector:'.form-group',
            Errormessage:'.form-message',
            rules:[
                  Validator.isRequired('#fullname'),
                  Validator.isCheckSpace('#fullname'),
                  Validator.isRequired('input[name="gender"]'),
                  Validator.isRequired('input[name="Avatar"]'),
                  Validator.isRequired('input[name="Cousers"]'),
                  Validator.isRequired('#email'),
                  Validator.isEmail('#email','Vui lòng không sử dụng dấu cách trong email'),
                  Validator.isRequired('#password'),
                  Validator.isCheckSpace('#password'),
                  Validator.isCheck_Special_characters('#password','Mật khẩu không dấu cách và phải có ký tự đặc biệt(@,-,_,....)'),
                  Validator.isPassword('#password',2),
                  Validator.isRequired('#password_confirmation'),
                  Validator.isCheckSpace('#password_confirmation'),
                  Validator.isPasswordConfirmation('#password_confirmation',function(){
                    return document.querySelector('#form-1 #password').value;
                  }),
                  Validator.isRequired('#list-city')
            ],
            onsubmit: function(data){
              console.log(data);
            }
      })
</script>
</html>
</html>
